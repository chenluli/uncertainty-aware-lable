	<link rel="stylesheet" type="text/css" href="css/wan-spinner.css">
	<link href="css/jquery.contextMenu.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap-slider.css">
	
	
    <!-- js library -->
    <script src="jslib/jquery.min.js"></script>

<body>

<div id="content-div">
	<div id="top-div">
		<div id="top-left-div" >
			<div id="view1" class="outer-div">
				
			</div>
			<div id="view1_wait" class="block-div"></div>
			<div id="top-left-bottom-div" class="outer-div">
				<div id="view4_btn" class="btn-div">
					&nbsp;&nbsp;
					<select id="st_type">
					  <option value="0"><span>boxplot</span></option>
					  <option value="1"><span>scatter</span></option>
					</select>
					&nbsp;&nbsp;&nbsp;&nbsp;<span>IP:</span>
					<select id="st_ip">
					  <option value="0"><span>src</span></option>
					  <option value="1"><span>dest</span></option>
					</select>
					&nbsp;&nbsp;&nbsp;&nbsp;<span>xAxis:</span>
					<select id="st_xaxis">
					  <option value="0"><span>cnt</span></option>
					  <option value="1"><span>bytes</span></option>
					  <option value="2" selected = "selected"><span>port</span></option>
					</select>
					&nbsp;&nbsp;&nbsp;&nbsp;<span>yAxis:</span>
					<select id="st_yaxis">
					  <option value="0"><span>cnt</span></option>
					  <option value="1"><span>bytes</span></option>
					  <option value="2"><span>port</span></option>
					</select>
					&nbsp;&nbsp;
					<span id="st_reset"><i class="fa fa-repeat"></i>&nbsp;reset</span>

				</div>
				<div id="view4" class="block-div">
					
				</div>
			</div>
		</div>
		<div id="top-middle-div" class="outer-div">
			<div id="soinn_upper">
				<div id="soinn_histogram"></div>
			</div>
			<div id="soinn" class="block-div"></div>
			<div id="soinn_wait" class="block-div"></div>
		</div>
		<div id="top-right-div">
			<div id="top-right-top-div" class="outer-div">
				<div id="netforce_view" class="block-div">
					
				</div>
			</div>
			<div id="top-right-bottom-div" class="outer-div">
				<div id="matrix_hist">
					
				</div>
				<div id="matrix" class="block-div">
					
				</div>
			</div>
		</div>
	</div>
	<div id="bottom-div" class="outer-div">
		<div id="timeline_btn" class="btn-div">
			TotalBytes</br>
			<table border="0" width="100%">
				<tr>
					<td><input type="radio" name="timeline1" id="timeline1_src">&nbsp;<span>src</span></td>
					<td></td>
					<td><input type="radio" name="timeline2" id="timeline2_protocol" checked>&nbsp;<span>protocol</span></td>
				</tr>
				<tr>
					<td><input type="radio" name="timeline1" id="timeline1_dst">&nbsp;<span>dst</span></td>
					<td>&nbsp;x&nbsp;</td>
					<td></td>
				</tr>
				<tr>
					<td><input type="radio" name="timeline1" id="timeline1_all" checked>&nbsp;<span>all</span></td>
					<td></td>
					<td><input type="radio" name="timeline2" id="timeline2_port">&nbsp;<span>port</span></td>
				</tr>
				
				<!--
				<tr>
					<td><input type="radio" name="timeline1" checked></td>
					<td>&nbsp;<span>TotalBytes</span></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td style="padding-left:20px"><input type="radio" name="timeline2">&nbsp;<span>src</span></td>
					<td></td>
					<td><input type="radio" name="timeline3" checked>&nbsp;<span>protocol</span></td>
				</tr>
				<tr>
					<td></td>
					<td style="padding-left:20px"><input type="radio" name="timeline2">&nbsp;<span>dst</span></td>
					<td>&nbsp;x&nbsp;</td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td style="padding-left:20px"><input type="radio" name="timeline2" checked>&nbsp;<span>all</span></td>
					<td></td>
					<td><input type="radio" name="timeline3">&nbsp;<span>port</span></td>
				</tr>
				<tr>
					<td><input type="radio" name="timeline1"></td>
					<td>&nbsp;<span>Anomaly</span></td>
					<td></td>
					<td></td>
				</tr>
				-->
			</table>
		</div>
		<div id="timeline-view" class="block-div">
			
		</div>
	</div>
</div>
<!-- js -->
<script src="js/timeline.js"></script>
<script src="js/soinn.js"></script>
<script src="js/statistic.js"></script>
<script src="js/netforce.js"></script>
<script src="js/lines.js"></script>
<script src="js/matrix.js"></script>
<script src="js/observer.js"></script>
<script>
$(document).ready(function(){
  $('input[name=timeline1],input[name=timeline2]').iCheck({
    checkboxClass: 'icheckbox_minimal-aero',
    radioClass: 'iradio_minimal-aero',
    increaseArea: '20%' // optional
  });
  $("input[name='online-checkbox']").bootstrapSwitch({ 
	//offColor:"primary",      
	size:"mini"
  });
});
 

</script>
</body>


</html>
